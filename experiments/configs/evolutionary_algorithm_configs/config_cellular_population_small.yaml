General:
  config_type: 
  num_runs_per_config: 2
  num_workers: 8
  num_generations: 6
  population_size: 49
  probability_decay: False
  early_stopping: True
  early_stopping_value: 1.9
  mutation_probability : 1
  crossover_probability : 1
  num_rows : 7
  num_columns : 7
  crossover_mode : "two_neighbors"
  apply_operators_on_original_grid : True

Mutator:
  mutation_strategy : one_random
  minimum_probability : 0.01

Crossover:
  crossover_strategy : one_random
  minimum_probability : 0.01

Selector:
  selection_strategy: all

Operators: !include operator_configs/importance_weights_cellular.yaml