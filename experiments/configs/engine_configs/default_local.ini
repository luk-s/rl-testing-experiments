[General]
engine_type = local_engine
engine_path = /path/to/engine/executable
network_base_path = /path/to/folder/containing/network/weights

[EngineConfig]
Backend = cuda-fp16
VerboseMoveStats = true
SmartPruningFactor = 0
Threads = 1
TaskWorkers = 0
MinibatchSize = 1
MaxPrefetch = 0
NNCacheSize = 200000
TwoFoldDraws = false

[SearchLimits]
nodes = 1

