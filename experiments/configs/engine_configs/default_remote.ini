[General]
engine_type = remote_engine
engine_path = /path/to/engine/executable
network_base_path = /path/to/folder/containing/network/weights

[EngineConfig]
Backend = cuda-fp16
VerboseMoveStats = true
SmartPruningFactor = 0
Threads = 1
TaskWorkers = 0
MinibatchSize = 1
MaxPrefetch = 0
NNCacheSize = 200000
MctsTreeStats = false
TwoFoldDraws = false

[SearchLimits]
nodes = 1

[Remote]
remote_host = server.address.to.connect.to.com
remote_user = username
password_required = True

