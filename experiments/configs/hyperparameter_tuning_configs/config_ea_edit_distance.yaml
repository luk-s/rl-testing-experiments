program: experiments/evolutionary_algorithms/evolutionary_algorithm.py
method: bayes
parameters:
  num_runs_per_config:
    value: 15
  population_size:
    distribution: int_uniform
    min: 1000
    max: 100000
  crossover_prob:
    value: 0.6
    #distribution: uniform
    #min: 0
    #max: 1
  mutation_prob:
    distribution: uniform
    min: 0
    max: 1
  num_generations:
    value: 50
    #distribution: int_uniform
    #min: 10
    #max: 100
  tournament_fraction:
    distribution: uniform
    min: 0
    max: 1
  num_workers:
    value: 8
name: smallest_edit_distance
description: "A first hyperparameter test"
metric:
  name: best_fitness_value_avg
  goal: minimize
  target: 1.0
command:
  - ${env}
  - ${interpreter}
  - ${program}
project: rl-testing
