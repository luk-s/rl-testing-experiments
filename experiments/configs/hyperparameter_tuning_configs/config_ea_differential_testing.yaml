program: experiments/evolutionary_algorithms/evolutionary_algorithm_async.py
method: bayes
parameters:
  num_runs_per_config:
    value: 6
  num_workers:
    value: 8
  probability_decay:
    values: [True, False]
  num_generations:
    value: 50
    #distribution: int_uniform
    #min: 10
    #max: 100
  population_size:
    distribution: int_uniform
    min: 500
    max: 2000
  mutation_prob:
    distribution: uniform
    min: 0
    max: 1
  crossover_prob:
    distribution: uniform
    min: 0
    max: 1
  tournament_fraction:
    distribution: uniform
    min: 0
    max: 1
name: differential_testing
description: "Finding board positions where models maximally disagree"
metric:
  name: best_fitness_value_avg
  goal: maximize
  target: 2.0
command:
  - ${env}
  - ${interpreter}
  - ${program}
project: rl-testing
